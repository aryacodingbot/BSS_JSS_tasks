<html lang="en">

<head>

    <meta charset="utf-8">

<style>
    center {
        padding-top: 5%;
    }
</style>

<body class="container-fluid">
    <center style="background-color: lightgrey;">
        <h1>Task: To arrange the letters in alphabet order</h1>
        <hr> '
        <input type="text" id="inputstring" style="font-family: sans-serif;">'
        <button onclick="rearg()" class="btn btn-primary">clickon</button>
        <p id="output" style="font-family: sans-serif; font-size: large;"></p>
        <script>
            function rearg() {
                var input = document.getElementById("inputstring").value;
                var letterarray = input.split('');
                letterarray.sort();
                var newarr = letterarray.join('');
                document.getElementById("output").innerHTML = newarr;
            }
        </script>
    </center>
</body>

</html>
